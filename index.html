<!DOCTYPE html>
<html>
<head>
 <title></title>
 <meta charset="UTF-8">
</head>
<body>
<div style="width:auto; height:auto;" id="lottie"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js" type="text/javascript" charset="utf-8"></script>
<script>lottie.loadAnimation({
 container: document.getElementById('lottie'), // アニメーションをさせたいdivなどhtml要素ににつけた名前
 renderer: 'svg',
 loop: true,
 autoplay: true,
 path: 'test.json' // 自分が書き出したjsonファイルの名前と場所（パス）を記述
});</script>
</body>
</html>
